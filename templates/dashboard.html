{% extends "base.html" %}
{% block content %}
<h2>Welcome, {{ user.username }}!</h2>
<p>Your role: {{ user.role }}</p>

{% if user.role == "admin" %}
  <p>You have admin privileges!</p>
{% elif user.role == "editor" %}
  <p>You can edit content.</p>
{% else %}
  <p>You are a viewer.</p>
{% endif %}
{% endblock %}
